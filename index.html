<script type="text/javascript">
	$(function(){ 
		$('body').on("click",'#searchByKey',function(){
			var input=$("#search_input").val();
			if(''==input){
				return;
			}else{
				window.location.href="food_list.html?key="+input;
			}
		});
		$('input, textarea').placeholder();
	});
</script>
<script id="food_list_t" type="text/html">
	<%if(list.length > 0 ){%>
	<%for(var i = 0; i < list.length; i++) {%>
		<div class="col-md-3 biseller-column">
			<a href="food_detail.html?key=<%:=list[i].food_info_key%>">
				<div class="profile-image">
					<img src="<%:=list[i].image%>" class="img-responsive" alt="profile image">
					<div class="agile-overlay">
					<h4 style="text-align: center;"><%:=list[i].food_name%></h4>
						<ul>
							<li><span style="width:55px;">所属菜系</span>: <%:=list[i].food_type%></li>
							<% var temp = list[i].food_summary; if(temp.length > 84) { temp = temp.substring(0, 84); temp += "..."}%>
							<li><span style="width:55px;">菜谱简介</span>: <%:=temp%></li>
							<li><span style="width:55px;">点赞数量</span>: <%:=list[i].like_num%></li>
							<li><span style="width:55px;">评论数量</span>: <%:=list[i].comm_num%></li>
							<li><span style="width:55px;">作者昵称</span>: <%:=list[i].name%></li>
							<li><span style="width:55px;">创作时间</span>: <%:=list[i].time%></li>
						</ul>
					</div>
				</div>
			</a>
		</div>
	<%}}%>
	
</script>
